<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-analyze {
            background-color: var(--secondary-color);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-analyze:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .result-card {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 1rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--secondary-color);
        }

        .error-message {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .btn-download {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .btn-download:hover {
            background-color: #219a52;
            transform: translateY(-2px);
        }

        .analysis-section {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .metric-item {
            text-align: center;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .metric-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Financial Analysis System</h1>
            <p>Analyze financial data and get comprehensive insights</p>
        </div>
        
        <div class="search-box">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="stockSymbol" class="form-control search-input" 
                               placeholder="Enter stock symbol (e.g., VNM, FPT)">
                        <button class="btn btn-primary btn-analyze" onclick="analyzeStock()">
                            <i class="fas fa-search"></i> Analyze
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Analyzing stock data...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-card">
                <h2 id="stockName" class="text-center mb-4"></h2>
                
                <div class="metric-grid">
                    <div class="metric-item">
                        <div class="metric-value" id="currentRatio">-</div>
                        <div class="metric-label">Current Ratio</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="debtEquity">-</div>
                        <div class="metric-label">Debt to Equity</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="roe">-</div>
                        <div class="metric-label">ROE</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="profitMargin">-</div>
                        <div class="metric-label">Profit Margin</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="result-card">
                        <h3><i class="fas fa-robot"></i> AI Analysis</h3>
                        <div id="aiAnalysis"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-card">
                        <h3><i class="fas fa-lightbulb"></i> Recommendations</h3>
                        <div id="recommendations"></div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-download" onclick="downloadReport()">
                    <i class="fas fa-download"></i> Download Report
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSymbol = '';

        async function analyzeStock() {
            const symbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
            if (!symbol) {
                showError('Please enter a stock symbol');
                return;
            }

            currentSymbol = symbol;
            showLoading(true);
            hideError();
            hideResults();

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to analyze stock');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            // Display stock name
            document.getElementById('stockName').textContent = 
                `${data.stock_info.name} (${currentSymbol})`;

            // Display key metrics with animation
            document.getElementById('currentRatio').textContent = 
                data.ratios.current_ratio.toFixed(2);
            document.getElementById('debtEquity').textContent = 
                data.ratios.debt_to_equity.toFixed(2);
            document.getElementById('roe').textContent = 
                `${(data.ratios.roe * 100).toFixed(2)}%`;
            document.getElementById('profitMargin').textContent = 
                `${(data.ratios.profit_margin * 100).toFixed(2)}%`;

            // Display AI analysis with formatting
            const aiAnalysis = document.getElementById('aiAnalysis');
            aiAnalysis.innerHTML = formatAnalysis(data.analysis.overall_assessment);

            // Display recommendations with formatting
            const recommendations = document.getElementById('recommendations');
            recommendations.innerHTML = formatRecommendations(data.recommendations.recommendations);

            // Show results container with animation
            document.getElementById('resultContainer').style.display = 'block';
        }

        function formatAnalysis(text) {
            return text.split('\n').map(paragraph => 
                `<p class="mb-3">${paragraph}</p>`
            ).join('');
        }

        function formatRecommendations(text) {
            return text.split('\n').map(recommendation => 
                `<div class="recommendation-item mb-3">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    ${recommendation}
                </div>`
            ).join('');
        }

        async function downloadReport() {
            window.location.href = `/download/${currentSymbol}`;
        }

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultContainer').style.display = 'none';
        }

        // Add event listener for Enter key
        document.getElementById('stockSymbol').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });
    </script>
</body>
</html>
